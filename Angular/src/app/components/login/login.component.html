<div class="row">
  <div class="col-md-5 col-md-offset-2">
    <div class="login-container formBg">
      <h1>Login</h1><br><br>
      <p-messages [(value)]="msgs" *ngIf="showMessage" class="message"></p-messages>
      <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <mat-form-field class="loginInput-full-width">
          <input type="text" matInput placeholder="Username" [(ngModel)]="username" #usernameRef="ngModel" name="username" tooltipEvent="focus"
            required>
          <mat-error *ngIf="usernameRef.invalid">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="loginInput-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" #passwordRef="ngModel" name="password" tooltipEvent="focus"
            required>
          <mat-error *ngIf="passwordRef.invalid">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button class="saveBtn" [disabled]="disableSaveBtn"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
